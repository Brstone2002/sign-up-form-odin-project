<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background of jungle leaves">
        </div>

        <div class="form-container">
            <div class="top-h2-container">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>

                <h2>
                    You <em>know</em> you want to.
                <h2>
            </div>

            <form>
                <h2>Let's do this!</h2>

                <div class="inner-form-container">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" name="first-name" id="first-name"> 
                    </div>
                    
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" name="last-name" id="last-name"> 
                    </div>

                    <div class="form-item">
                        <label for="first-name">EMAIL</label><br>
                        <input type="email" name="email" id="email"> 
                    </div>

                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="tel" name="phone-number" id="first-name"> 
                    </div>

                    <div class="form-item">
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" name="pwd" id="pwd"> 
                    </div>

                    <div class="form-item">
                        <label for="pwd-confirm">FIRST NAME</label><br>
                        <input type="password" name="pwd-confirm" id="pwd-confirm"> 
                    </div>
                    
                </div>

                
            </form>

            <div class="btn-container">
                <button>Create Account</button>
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
